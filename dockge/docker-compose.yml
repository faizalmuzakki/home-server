services:
  dockge:
    image: louislam/dockge:latest
    container_name: dockge
    restart: unless-stopped
    environment:
      - DOCKGE_STACKS_DIR=/opt/stacks
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
      # Mount all your compose stacks here
      - /home/solork/Projects/home-server:/opt/stacks
    ports:
      - "127.0.0.1:5001:5001"  # Localhost only
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dockge.rule=Host(`dockge.${DOMAIN}`)"
      - "traefik.http.routers.dockge.entrypoints=websecure"
      - "traefik.http.routers.dockge.tls.certresolver=cloudflare"
      - "traefik.http.routers.dockge.middlewares=admin-secure@file"
      - "traefik.http.services.dockge.loadbalancer.server.port=5001"

# Data is stored in ./data

networks:
  traefik-public:
    external: true
