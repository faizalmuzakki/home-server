services:
  palu-gada-root-bot:
    build: .
    container_name: palu-gada-root-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    ports:
      - "3051:3051"
    volumes:
      - bot-data:/app/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

volumes:
  bot-data:
